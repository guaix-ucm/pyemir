language: python

os: linux
dist: xenial
# https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
services:
  - xvfb

env:
  global:
    - MPLBACKEND=TkAgg

jobs:
  include:
    - python: "3.6"
      env: DEPS="numpy>=1.16"
    - python: "3.7"
      env: DEPS="numpy>=1.16" COVERAGE=true
    - python: "3.8"
      env: DEPS="numpy>=1.16"

cache: pip

install:
  # Have to install manually numpy>=1.16 for astropy
  # Pip is not doing it
  - pip install $DEPS
  - pip install .[test]
  - pip install pytest-benchmark
  - |
    if [[ $COVERAGE == true ]]; then
      pip install codeclimate-test-reporter coveralls;
    fi

script:
  - |
    if [[ $COVERAGE == true ]]; then
      coverage run --source emirdrp -m pytest
    else
      py.test -s -v emirdrp
    fi

after_success:
  - if [[ $COVERAGE == true ]]; then coveralls; fi
  - if [[ $COVERAGE == true ]]; then codeclimate-test-reporter; fi
